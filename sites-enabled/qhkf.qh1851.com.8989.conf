# Site configuration: qhkf.qh1851.com (Port 8989)
# Frontend static files + API proxy + Socket.IO WebSocket proxy

# HTTP server on port 8989
server {
    listen 8989;
    server_name qhkf.qh1851.com;

    # Frontend static files root directory (modify to actual deployment path)
    root D:\webwz\qhcustomfw\custom-service-front;
    index index.html;

    # Character set
    charset utf-8;

    # Logs
    access_log logs/qhkf.qh1851.com.8989.access.log main;
    error_log logs/qhkf.qh1851.com.8989.error.log;

    # API proxy - proxy all /api requests to backend
    location /api {
        proxy_pass http://localhost:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers (if backend doesn't set them)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Static files proxy (uploads, public files from backend)
    # Must be before static resource location to avoid conflicts
    # Use exact prefix match to ensure priority
    location ^~ /public/ {
        proxy_pass http://localhost:7001/public/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't buffer responses (important for file downloads)
        proxy_buffering off;
    }

    # Socket.IO WebSocket proxy
    location /socket.io {
        proxy_pass http://localhost:7001;
        proxy_http_version 1.1;
        
        # Required headers for WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings (important: prevent disconnection)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering (required for WebSocket)
        proxy_buffering off;
    }

    # Static resource files (frontend build files only)
    # The ^~ modifier on /public/ ensures it takes priority over regex matches
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        root D:\webwz\qhcustomfw\custom-service-front;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend static files - React Router fallback
    location / {
        root D:\webwz\qhcustomfw\custom-service-front;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

